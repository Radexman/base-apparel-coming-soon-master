<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/main.css" />
		<script src="script.js" async></script>
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | Base Apparel coming soon page</title>
	</head>
	<body>
		<main class="main">
			<section class="section">
				<a href="#"><img src="./images/logo.svg" alt="Base Apparel brand logo" class="section__img" /></a>
				<div class="hero">
					<img src="/images/hero-desktop.jpg" alt="" />
				</div>
				<h1 class="section__h1">
					<span class="nowrap">We' re</span> <br />
					coming soon
				</h1>
				<p class="section__p">
					Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements
					and our launch deals.
				</p>
				<form action="POST" class="section__form">
					<input type="email" class="form__input" placeholder="Email Address" />
					<button type="submit" class="form__button">
						<img src="./images/icon-arrow.svg" alt="" />
					</button>
				</form>
			</section>
		</main>
	</body>
</html>
